<!-- Cart Items -->
<div class="cart-section">
    {% if cart_items %}
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr data-item-id="{{ item.id }}">
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>₹{{ item.price }}</td>
                <td>₹{{ item.quantity * item.price }}</td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm remove-item-btn" data-item-id="{{ item.id }}">Remove</button>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="3" class="text-end"><strong>Total:</strong></td>
                <td colspan="2"><strong>₹{{ cart_total }}</strong></td>
            </tr>
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i> Your cart is empty. Add items to get started.
    </div>
    {% endif %}
</div>
